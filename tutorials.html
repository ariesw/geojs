--- 
layout: default 
title: Tutorials
foo: title
---
<div class="container">
    {% for tutorial_name in site.data.tutorial_order %}
    {% assign tutorial = site.tutorial | where: "name", tutorial_name | first %}
    <div class="row">
        <div class="col-xs-12">
            <div class="tutorials">
                <>
                <img src="{{"tutorial"|relative_url}}/{{tutorial.name}}/thumb.jpg">
                {{tutorial.title}} - {{tutorial.description}}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
