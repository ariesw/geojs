--- 
layout: default
title: Tutorials 
---
<div class="container page tutorials">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <section>
                <h2>Tutorials</h2>
                <p class="text-muted">Lorem ipsum dolor sit amet adipisicing elit. Minima maxime quam architecto quo inventore harum ex magni, dicta impedit.</p>
            </section>
            <div class="row">
            {% for tutorial in site.data.tutorials %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a class="portfolio-link" href="#">
                        <div class="portfolio-hover">
                        </div>
                        <img src="{{"tutorial"|relative_url}}/{{tutorial.name}}/thumb.jpg" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{tutorial.title}}</h4>
                        <p class="text-muted">{{tutorial.description}}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
